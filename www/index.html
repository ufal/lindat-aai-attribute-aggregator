<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/theme.css">
    <script type="text/javascript" src="./settings/settings.js"></script>
    <script type="text/javascript" src="./js/require-setup.js"></script>
    <script data-main="./js/site.js"
            type="text/javascript" src="./js/lib/require.min.js"></script>
    <title>CLARIN+ Attribute Aggregator</title>
</head>
<body>

    <div class="row">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">AAggregator</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#" class="list-idps">Logins</a></li>
                <li><a href="#" class="list-nasty-idps"><i class="fa fa-frown-o" aria-hidden="true"></i> Nasty IdPs</a></li>
                <li><a href="#" class="list-bad-idps"><i class="fa fa-frown-o" aria-hidden="true"></i> Bad IdPs (only 1-2 attributes released)</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="" target="_blank" class="set-data-url user-info icon-navbar-height" data-url-target="auth">
                        <span class="fa-stack user-icon icon-navbar-height">
                            <i class="fa fa-ban fa-stack-2x text-danger"></i>
                            <i class="fa fa-2x fa-user-secret" aria-hidden="true"></i>
                        </span>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-2x fa-info-circle icon-navbar-height" aria-hidden="true"></i><i class="fa fa-caret-down icon-navbar-height" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="version-back loading"></a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#" class="version-entities-updated loading"></a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.container-fluid -->
    </nav>
</div>

        <div class="row">
            <!-- main -->
            <div class="col-sm-12">
                <div>
                    <div class="page-header text-muted">
                        Participating SPs / IdPs
                    </div>
                </div>
                    <div class="row">
                        <div class="col-lg-2 toggle-data-target btn" data-target="list-idps">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-university fa-4x"></i>
                                        </div>
                                        <div class="col-xs-9 text-right idp-count">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 toggle-data-target btn" data-target="list-sps">
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-cogs fa-4x"></i>
                                        </div>
                                        <div class="col-xs-9 text-right sp-count">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 btn">
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-9">
                                            <i class="fa fa-university fa-3x"></i> <i class="fa fa-arrows-h fa-4x"></i> <i class="fa fa-cogs fa-3x"></i>
                                        </div>
                                        <div class="col-xs-3 text-right idpsp-count">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="list-idps" class="collapse">
                        </div>
                        <div id="list-sps" class="collapse">
                        </div>
                    </div>

                    <div id="result-title" class="page-header text-muted">
                    </div>

                    <div id="list-logins">

                    </div>
            </div>
            <!-- /main -->
    </div>

</html>

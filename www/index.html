<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/theme.css">
    <script type="text/javascript" src="./settings/settings.js"></script>
    <script type="text/javascript" src="./js/require-setup.js"></script>
    <script data-main="./js/site.js"
            type="text/javascript" src="./js/lib/require.min.js"></script>
    <title>CLARIN+ Attribute Aggregator</title>
</head>
<body>

    <div class="row">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">AAggregator</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="" target="_blank" class="set-data-url user-info" data-url-target="auth">
                        <span class="fa-stack user-icon">
                            <i class="fa fa-ban fa-stack-2x text-danger"></i>
                            <i class="fa fa-2x fa-user-secret" aria-hidden="true"></i>
                        </span>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-2x fa-info-circle" aria-hidden="true"></i><i class="fa fa-caret-down" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="version-back loading"></a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#" class="version-entities-updated loading"></a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.container-fluid -->
    </nav>
</div>

    <div class="wrapper">

    <div class="box">
        <div class="row">
            <!-- sidebar -->
            <div class="column col-sm-2" id="sidebar">
                <ul class="nav">
                    <li class="active list-idps"><a href="#featured">Logins</a>
                    </li>
                    <li><a href="" class="list-bad-idps"><i class="fa fa-frown-o" aria-hidden="true"></i> Bad IdPs</a>
                    </li>
                </ul>
            </div>
            <!-- /sidebar -->

            <!-- main -->
            <div class="column col-sm-10" id="main">
                <div class="padding">
                    <div class="col-sm-11">

                        <div class="page-header text-muted">
                            Participating SPs / IdPs
                        </div>
                        <div class="row">
                            <div class="col-lg-3 toggle-data-target btn" data-target="list-idps">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <i class="fa fa-university fa-4x"></i>
                                            </div>
                                            <div class="col-xs-9 text-right idp-count">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 toggle-data-target btn" data-target="list-sps">
                                <div class="panel panel-success">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <i class="fa fa-cogs fa-4x"></i>
                                            </div>
                                            <div class="col-xs-9 text-right sp-count">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div id="list-idps" class="collapse">
                            </div>
                            <div id="list-sps" class="collapse">
                            </div>
                        </div>

                        <div class="col-sm-12" id="featured">
                            <div id="result-title" class="page-header text-muted">
                            </div>
                        </div>

                        <div id="list-logins">

                        </div>

                    </div><!-- /col-9 -->
                </div><!-- /padding -->
            </div>
            <!-- /main -->
        </div>
    </div>
</div>
</body>

</html>
